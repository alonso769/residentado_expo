<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 10px;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 20px);
            width: 100%;
        }
        .chart-card, .data-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-width: 0;
        }
        .chart-card {
            flex: 2;
        }
        .data-card {
            flex: 1.5;
            overflow-y: auto;
        }
        .data-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .table-container {
            flex: 1;
            overflow-y: auto;
            border-top: 2px solid #2980b9;
            padding-top: 10px;
            min-width: 0;
            margin-top: 20px;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.6s ease-in-out, opacity 0.6s ease-in-out, padding 0.6s ease-in-out;
        }
        .table-container.active {
            max-height: 65vh;
            opacity: 1;
            padding-top: 10px;
        }
        h2, h3 {
            text-align: center;
            margin: 5px 0;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        ul li:hover {
            opacity: 0.8;
            transform: scale(1.01);
        }
        ul li span {
            font-weight: bold;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            table-layout: fixed;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
        }
        table th {
            background: #2980b9;
            color: #fff;
            position: sticky;
            top: 0;
        }
        canvas {
            flex-grow: 1;
            min-height: 0;
        }
        #chart-canvas-container {
            width: 100%;
            height: 100%;
            max-width: 300px;
            margin: auto;
        }
        /* Estilos para la lista y las filas de la tabla */
        .con-internos { border-left: 4px solid #9b59b6; }
        .sin-internos { border-left: 4px solid #3498db; }
        .vencido { border-left: 4px solid #e74c3c; }
        .en-proceso { border-left: 4px solid #f1c40f; }
        /* Efecto de pulso en el hover */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        table tbody tr:hover {
            animation: pulse 0.5s ease-in-out;
            cursor: pointer;
        }
        /* Efecto de desglose para cada fila */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* Barra de desplazamiento personalizada */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .chart-with-buttons {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 30px;
  }

  .nav-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .nav-buttons a {
    text-decoration: none;
    background: #2980b9;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    text-align: center;
    min-width: 200px;
  }

  .nav-buttons a:hover {
    background: #1f6391;
    transform: translateY(-2px);

    </style>
</head>

            { UNIVERSIDAD: "UNIVERSIDAD TECNOLGICA DEL PER", FACULTAD: "FACULTAD DE CIENCIAS DE LA SALUD", ESTADO: "CON INTERNOS", VIGENCIA: "21/07/2026" },
        ];

        let myChartInstance = null;

        function mostrarTabla(estado) {
            const detalleTabla = document.getElementById("detalleTabla");
            const listItems = document.querySelectorAll('#data-list li');
            listItems.forEach(item => {
                item.classList.remove('list-item-pulse');
            });
            const selectedItem = document.querySelector(`li[onclick*="${estado}"]`);
            if (selectedItem) {
                selectedItem.classList.add('list-item-pulse');
            }

            const estadoCompleto = estado === 'EN PROCESO DE RENOVACIN' ? 'EN PROCESO DE RENOVACIN CON INTERNOS' : estado;
            const filtrados = datos.filter((d) => d.ESTADO === estadoCompleto);

            const estadoClassMap = {
                'CON INTERNOS': 'con-internos',
                'SIN INTERNOS': 'sin-internos',
                'VENCIDO CON INTERNOS': 'vencido',
                'EN PROCESO DE RENOVACIN CON INTERNOS': 'en-proceso'
            };
            const filaClass = estadoClassMap[estadoCompleto];
            const agrupado = filtrados.reduce((acc, current) => {
                const universidad = current.UNIVERSIDAD;
                if (!acc[universidad]) {
                    acc[universidad] = [];
                }
                acc[universidad].push(current);
                return acc;
            }, {});
            let tabla = `
                <table>
                    <thead>
                        <tr>
                            <th>UNIVERSIDAD</th>
                            <th>FACULTAD</th>
                            <th>VIGENCIA</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (const universidad in agrupado) {
                const facultades = agrupado[universidad];
                if (facultades.length > 1) {
                    tabla += `
                        <tr class="grouped-university-header">
                            <td rowspan="${facultades.length}">${universidad}</td>
                            <td>${facultades[0].FACULTAD}</td>
                            <td>${facultades[0].VIGENCIA || "N/A"}</td>
                        </tr>
                    `;
                    for (let i = 1; i < facultades.length; i++) {
                        tabla += `
                            <tr class="grouped-university-row fade-in" style="animation-delay: ${i * 0.1}s;">
                                <td>${facultades[i].FACULTAD}</td>
                                <td>${facultades[i].VIGENCIA || "N/A"}</td>
                            </tr>
                        `;
                    }
                } else {
                    tabla += `
                        <tr class="${filaClass} fade-in">
                            <td>${facultades[0].UNIVERSIDAD}</td>
                            <td>${facultades[0].FACULTAD}</td>
                            <td>${facultades[0].VIGENCIA || "N/A"}</td>
                        </tr>
                    `;
                }
            }

            tabla += "</tbody></table>";
            document.getElementById("detalleTabla").innerHTML = tabla;
            detalleTabla.classList.add('active');

            // Resaltar la barra del gr谩fico seg煤n el estado seleccionado
            resaltarBarra(estado);
        }

        function resaltarBarra(estadoSeleccionado) {
            const datasetIndexMap = {
                'CON INTERNOS': 3,
                'SIN INTERNOS': 2,
                'VENCIDO CON INTERNOS': 1,
                'EN PROCESO DE RENOVACIN': 0
            };

            const index = datasetIndexMap[estadoSeleccionado];
            const meta = myChartInstance.getDatasetMeta(index);
            const bar = meta.data[0];

            // Restablecer bordes de todas las barras
            myChartInstance.data.datasets.forEach((dataset, i) => {
                myChartInstance.getDatasetMeta(i).data.forEach((barElement) => {
                    barElement.options.borderWidth = 0;
                });
            });

            // Resaltar la barra seleccionada
            bar.options.borderWidth = 3;
            bar.options.borderColor = 'black';

            myChartInstance.update();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById("myChart").getContext("2d");
            myChartInstance = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Convenios"],
                    datasets: [

                            label: "En Proceso de Renovaci贸n",
                            data: [2],
                            backgroundColor: "#f1c40f",
                            borderWidth: 0,
                            minBarLength: 15,
                        },
                        {

                            data: [3],

                            borderWidth: 0,
                            minBarLength: 15,
                        },

                        },

                            label: "Con Internos",

                        },

                            },
                        },
                    },
                    scales: {
                        x: {
                            stacked: true,
                            barPercentage: 0.1,
                            categoryPercentage: 0.1,
                            grid: {
                                display: false,
                            },
                            ticks: {
                                display: false
                            }
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            display: false,
                            grid: {

                            }
